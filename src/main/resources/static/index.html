<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mr Robot</title>
        <link rel="stylesheet" href="assets/template.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="assets/main.js"></script>
    </head>
    <body>
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom affix-top">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">Mr Robot</a>
                </div>
            </div>
        </nav>
        <header>
            <div class="container" tabindex="-1">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-text">
                            <h1 class="name">Mr Robot</h1>
                            <hr class="star-light">
                            <span class="skills">Text Classification using Machine Learn</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container form-container">
            <div class="col-lg-12">
                <form id="classification-form">
                    <div class="form-group">
                        <label>Paste a text to classify:</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div id="alert-container" class="alert alert-warning hide" role="alert">The Text Category is: <strong><span></span></strong></div>
                    <button id="classify" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate hide"></span>
                        <span class="legend">Classify</span>
                    </button>
                    <button id="category-correct" type="button" class="btn btn-success hide">The Category is correct</button>
                    <button id="category-wrong" type="button" class="btn btn-danger hide">The Category is wrong</button>
                </form>
            </div>
            <div id="category-modal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">What is the category of your text?</h4>
                        </div>
                        <div class="modal-body">
                            <h4>Choose a Category</h4>
                            <fieldset id="categories-container"><span>Loading categories...</span></fieldset>
                            <h5><strong>OR</strong></h5>
                            <h4>Create a new Category</h4>
                            <fieldset>
                                <form>
                                    <div class="form-group">
                                        <label class="control-label">Category Name</label>
                                        <input class="form-control" type="text" />
                                    </div>
                                    <button id="create-button" type="button" class="btn btn-primary">Create</button>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
